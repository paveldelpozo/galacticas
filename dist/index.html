<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Galacticas // Compañía Española de Exploraciones Galácticas</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/favicon.png" sizes="256x256">
</head>
<body>
    <div class="background">
        <div class="wrapper">
            <div id="logotype">
                <img class="svg" src="img/logotype_galacticas.svg" alt="Logotipo Galácticas">
            </div>
            <div id="elements">
                <div class="element element-0">
                    <img class="svg" src="img/element_0.svg" alt="Planet 1">
                </div>
                <div class="element element-1">
                    <img class="svg" src="img/element_1.svg" alt="Comet">
                </div>
                <div class="element element-2">
                    <img class="svg" src="img/element_2.svg" alt="Planet 2">
                </div>
                <div class="element element-3">
                    <img class="svg" src="img/element_3.svg" alt="Planet 3">
                </div>
                <div class="element element-4">
                    <img class="svg" src="img/element_4.svg" alt="Planet 4">
                </div>
                <div class="element element-5">
                    <img class="svg" src="img/element_5.svg" alt="Planet 5">
                </div>
                <div class="element element-6">
                    <img class="svg" src="img/element_6.svg" alt="Planet 6">
                </div>
                <div class="element element-7">
                    <img class="svg" src="img/element_7.svg" alt="Planet 7">
                </div>
                <div class="element element-8">
                    <img class="svg" src="img/element_8.svg" alt="Asteroids">
                </div>
                <div class="element element-9">
                    <img class="svg" src="img/element_9.svg" alt="Rocket">
                </div>
            </div>
            <div id="slogan">
                <h2>El Universo está en tus manos...</h2>
            </div>
        </div>
    </div>
    <script language="JavaScript" src="js/script.js"></script>
</body>
</html>
